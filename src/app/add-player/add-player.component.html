<h1 mat-dialog-title>Add Player</h1>
<div mat-dialog-content>
    <p>Please enter Your Name.</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancle</button>
    <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkTrapFocus
        [cdkTrapFocusAutoCapture]="true">Ok</button>
</div>
